<h1>{{title}}</h1>
<ul>
    <li *ngFor="let user of users" (click)="onSelectUser(user)">
        <span>{{user.id}}</span> {{user.name | uppercase }}{{user.phone}} 
    </li>
</ul>

<div *ngIf="userSelected">
    {{userSelected.name}} - 
    <label>{{userSelected.phone}}</label>
    <input type="button" value="Detalle" (click)="goToDetail()">
</div>
