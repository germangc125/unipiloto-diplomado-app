<div *ngIf="user">
    <hr />
    <label>Name: </label><br />
    <input [(ngModel)]="user.firstname" placeholder="firstname"><br />
    <label>Description: </label><br />
    <textarea [(ngModel)]="user.lastname" placeholder="lastname"></textarea><br />
    <label>Type: </label><br />
    <input [(ngModel)]="user.phone" placeholder="phone"><br />
    <label>Price: </label><br />
    <input [(ngModel)]="user.url" placeholder="url"><br />
    <button (click)="save()">Save</button>
</div>
