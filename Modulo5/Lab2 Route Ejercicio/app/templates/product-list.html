<h1>{{title}}</h1>
<ul>
    <li *ngFor="let product of products" (click)="onSelectProduct(product)"> 
        <span>{{product.id}}</span> {{product.name | uppercase }} 
    </li>
</ul>

<div *ngIf="productSelected">
    {{productSelected.name}} - 
    <label>{{productSelected.description}}</label>
    <input type="button" value="Detalle" (click)="goToDetail()">
</div>
